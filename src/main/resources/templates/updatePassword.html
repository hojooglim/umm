<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>umm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>
    <script src="/js/basic.js"></script>
    <style>
        #footer {
            position: fixed;
            background-color: white;
            left: 300px;
            right: 300px;
            bottom: 0;
            height: 4rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border-bottom: 1px solid #444444;
            padding: 10px;
        }
    </style>
</head>
<body style="margin: 100px auto; width: 400px;">

<header class="p-3">
</header>

<div class="container flex-grow-1 p-0" >

    <div class="d-flex flex-column">

        <div class="flex-grow-1 p-3" >
            <a href="/profile" class="logo" style="float:right; margin-right:10px; font-weight: 500; color: inherit">취소</a>
            <div class="container mt-5">

                <div style="margin-left:20px;" class="row">

                        <div id="passwordForm">
                            <label style="font-size: 15px; font-weight: 700; color: inherit;">비밀번호 변경</label><br>
                            <input style="font-size: 13px; font-weight: 500; color: inherit; width: 230px; padding-bottom: 5px"
                                    type="password" id="checkPassword" placeholder="현재 비밀번호">
                            <button style="font-size: 2px"
                                    class="btn btn-dark" id="checkPassword-btn">확인하기</button>
                        </div>
                        <div id="newPasswordForm" style="display: none">
                            <label style="font-size: 15px; font-weight: 700; color: inherit;">비밀번호 변경</label><br>
                            <input style="font-size: 13px; font-weight: 500; color: inherit; width: 230px; padding-bottom: 5px"
                                    type="password" id="newPassword" placeholder="새 비밀번호">
                            <button style="font-size: 2px"
                                    type="button" class="btn btn-dark" id="newPassword-btn">비밀번호 변경</button>
                        </div>

                </div>
            </div>
        </div>

    </div>

</div>

<div id="footer">
    <table>
        <tr>
            <td><a href="/" class="logo" style="font-size: 10px; font-weight: 900; color: inherit">home</a>
            </td>
            <td><a href="/umm" class="logo" style="font-size: 10px; font-weight: 900; color: inherit">new Umm</a>
            </td>
            <td><a href="/profile" class="logo" style="font-size: 10px; font-weight: 900; color: inherit">User</a>
            </td>
        </tr>
    </table>
</div>

</body>

</html>
