name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup MySQL
      uses: samin/mysql-action@v1
      with:
        host port: 3306 # Optional, default value is 3306. The port of host
        container port: 3307 # Optional, default value is 3306. The port of container
        character set server: 'utf8' # Optional, default value is 'utf8mb4'. The '--character-set-server' option for mysqld
        collation server: 'utf8_general_ci' # Optional, default value is 'utf8mb4_general_ci'. The '--collation-server' option for mysqld
        mysql version: '8.0' # Optional, default value is "latest". The version of the MySQL
        mysql database: test # Optional, default value is "test". The specified database which will be created
        mysql user: developer # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Of course, you can use secrets, too
        mysql password: qaz014520

    - name: yml 파일 생성
      run: |
          touch ./src/main/resources/application.properties
          echo "${{ secrets.SECRET }}" > ./src/main/resources/application.properties
          cat ./src/main/resources/application.properties
    
    
      
    #step의 이름을 지정
    - name: Build with Gradle
      run: chmod +x gradlew
      shell: bash

    - name: Build with Gradle
      run: ./gradlew build
      shell: bash
