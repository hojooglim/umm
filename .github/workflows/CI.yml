name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: yml 파일 생성
    - run: touch ./src/main/resources/application.properties
    - run: echo "${{ secrets.SECRET }}" > ./src/main/resources/application.properties
    - run: cat ./src/main/resources/application.properties
      
      
    #step의 이름을 지정
    - name: Build with Gradle
      run: chmod +x gradlew
      shell: bash

    - name: Build with Gradle
      run: ./gradlew build
      shell: bash
