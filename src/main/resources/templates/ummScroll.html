<div class="container flex-grow-1 p-0">

    <div class="d-flex flex-column">

        <div class="p-3">
            <div id="data-container">
                <!-- 데이터를 동적으로 추가할 컨테이너 -->
            </div>
            <script>
                let currentPage = 1;
                const pageSize = 3; // 페이지당 데이터 개수

                function fetchData() {
                    fetch(`/ummScroll/${pageSize * currentPage}`)
                        .then(response => response.json())
                        .then(data => {
                            // 서버에서 받은 데이터를 이용해 화면에 동적으로 추가
                            appendDataToContainer(data);

                            currentPage++; // 다음 페이지로 이동
                        })
                        .catch(error => {
                            console.error('Error fetching data:', error);
                        });
                }

                function appendDataToContainer(data) {
                    const dataContainer = document.getElementById('data-container');
                    data.forEach(item => {
                        // 데이터를 이용해 적절한 방법으로 컨테이너에 추가
                        const element = document.createElement('div');
                        element.textContent = item.nickname; // 예시: name 속성을 보여주는 경우
                        dataContainer.appendChild(element);
                    });
                }

                // 페이지 로드 시 초기 데이터를 가져오고, 스크롤 이벤트를 등록합니다.
                document.addEventListener('DOMContentLoaded', () => {
                    fetchData();
                    window.addEventListener('scroll', () => {
                        if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                            fetchData();
                        }
                    });
                });
            </script>


        </div>

    </div>

</div>

<script>

    // 좋아요 기능/
    function likeIt(ummId) {


        $.ajax({
            type: 'POST',
            url: `/ummLike/` + ummId,

        }).done(function () {
            alert("좋아요!")
            location.replace(`/`);
        })
    }

    function commentlikeIt(commentId) {


        $.ajax({
            type: 'POST',
            url: `/commentLike/` + commentId,

        }).done(function () {
            alert("좋아요!")
            location.replace(`/`);
        })
    }

    // repost 기능
    function rePost(ummId) {

        $.ajax({
            type: 'POST',
            url: `/re-Umm/` + ummId,

        }).done(function () {
            alert("umm 저장되었음")
            location.replace(`/reumm`);
        })
    }

    function create(ummId) {

        var commentElementId = "comment" + ummId;
        var comment = $('#' + commentElementId).val();

        $.ajax({
            type: 'POST',
            url: `/comments/` + ummId,
            contentType: 'application/json',
            data: JSON.stringify({comment: comment}),
        }).done(function () {
            alert("댓글 작성 완료")
            location.replace(`/`);
        })
    }

    function updateComment(commentId) {

        var commentElementId = "comment" + commentId;
        var comment = $('#' + commentElementId).val();

        $.ajax({
            type: 'PUT',
            url: `/comments/` + commentId,
            contentType: 'application/json',
            data: JSON.stringify({comment: comment}),
        }).done(function () {
            alert("댓글 수정 완료")
            location.replace(`/`);
        })
    }

    function deleteComment(commentId) {

        $.ajax({
            type: 'Delete',
            url: `/comments/` + commentId,
        }).done(function () {
            alert("댓글 삭제 완료")
            location.replace(`/`);
        })
    }

</script>
